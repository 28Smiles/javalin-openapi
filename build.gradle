allprojects {
    apply plugin: 'java-library'
    apply plugin: 'maven-publish'

    group = "com.dzikoysk"
    version = "1.0.6"

    java {
        withJavadocJar()
        withSourcesJar()
    }

    publishing {
        repositories {
            maven {
                name = "panda-repository"
                url = uri("https://repo.panda-lang.org/releases")

                credentials {
                    username = property("mavenUser") as String
                    password = property("mavenPassword") as String
                }
            }
        }
    }
}
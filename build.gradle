allprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    group = "net.dzikoysk"
    version = "1.0.0"

    publishing {
        repositories {
            maven {
                name = "panda-repository"
                url = uri("https://repo.panda-lang.org/releases")

                credentials {
                    username = property("mavenUser") as String
                    password = property("mavenPassword") as String
                }
            }
        }
    }
}